<app-frame [subtitle]="'Redefinir senha'">
    <form action="" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required="false">
            <mat-error *ngIf="form.get('email')?.hasError('email')">
                Digite um email válido
            </mat-error>
        </mat-form-field>
    </form>
    <p id="countdown-message" *ngIf="isEmailSent && countdown!==0">
        Você poderá solicitar o reenvio do email em <span>{{countdown}}</span>
    </p>
    <button id="login-button" mat-flat-button color="primary" [disabled]="!form.valid || isLoading || countdown!==0"
        (click)="sendRecoveryEmail()">
        <p *ngIf="!isLoading" id="button-text">Recuperar</p>
        <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
    </button>
    <a href="">Não possui conta?</a>
</app-frame>
