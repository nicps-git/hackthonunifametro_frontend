<mat-accordion class="mb-5">
  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> {{medico?.especialidade}} </mat-panel-title>
      <mat-panel-description>
        {{medico?.nome}} {{medico?.sobrenome}} - CRM: {{medico?.crm}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="carousel-container">
      <mat-card *ngFor="let dia of getDiasComHorariosDisponiveis()">
        <mat-card-header>
          <mat-card-title>{{ dia.data | date : "fullDate" }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="horarios-container">
            <button
              *ngFor="let horario of dia.horarios"
              class="horario-btn"
              [class.selected]="isHorarioSelecionado(horario)"
              (click)="selecionarHorario(horario)"
            >
              {{ horario }}
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
