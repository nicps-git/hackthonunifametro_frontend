<form [formGroup]="form">
  <div formGroupName="endereco">
    <div class="row">
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input mask="00000-000" (keydown.enter)="searchByCep(form.get('endereco')?.get('cep')?.value)" matInput formControlName="cep" required />
          <button type="button" (click)="searchByCep(form.get('endereco')?.get('cep')?.value)" mat-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Logradouro</mat-label>
          <input matInput formControlName="logradouro" required />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>NÃºmero</mat-label>
          <input matInput formControlName="numero" required />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairro" required />
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline">
            <mat-label>UF</mat-label>
            <mat-select formControlName="estado" #self>
                <div *ngFor="let uf of estados">
                    <mat-option [value]="uf.sigla" (click)="cidadePorEstado(self)">{{uf.nome}}</mat-option>
                </div>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" >
          <mat-label>Cidade</mat-label>
          <mat-select formControlName="cidade" [disabled]="cidades.length == 0">
            <div *ngFor="let cidade of cidades">
                <mat-option [value]="cidade" >{{cidade}}</mat-option>
            </div>
        </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Complemento</mat-label>
          <input matInput formControlName="complemento" />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
