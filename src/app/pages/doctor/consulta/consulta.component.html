<div class="container">
  <h2>Consulta Paciente : Anna Vitória 24 anos</h2>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Laudo Médico</mat-label>
              <textarea
                matInput
                formControlName="laudoMedico"
                placeholder="Digite o laudo médico"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Prescrição Médica</mat-label>
              <textarea
                matInput
                formControlName="prescricaoMedica"
                placeholder="Digite a prescrição médica"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Data de Afastamento</mat-label>
              <input
                matInput
                formControlName="dataNascimento"
                required
                mask="00/00/0000"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Data de Retorno</mat-label>
              <input
                matInput
                formControlName="dataNascimento"
                required
                mask="00/00/0000"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">
            Salvar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
