<div class="container ph-1">
    <div>
        <h1 class="mt-1 mb-1">Pr√≥ximas consultas</h1>
    <mat-card class="mb-1" *ngFor="let age of agendamentos">
        <mat-card-header>
            <p class="bold">Paciente: <span class="normal">{{age.paciente.nome}} {{age.paciente.sobrenome}}</span></p>
        </mat-card-header>
        <mat-card-content>
            <p class="inline mr-1 bold">Data: <span class="normal">{{age.data | date: 'dd/MM/YYYY'}}</span></p>
            <p class="inline bold">Hora: <span class="normal">{{age.horario}}</span></p>
        </mat-card-content>
        <mat-card-actions class="block">
            <button mat-flat-button color="primary" (click)="navigate('medico/consulta')">Iniciar consulta</button>
            <button mat-flat-button color="warn" (click)="launchCancelDialog()">Cancelar agendamento</button>
        </mat-card-actions>
    </mat-card>
    </div>
</div>
